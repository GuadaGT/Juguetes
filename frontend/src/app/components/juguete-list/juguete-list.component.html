<div class="container-fluid">

  <div class="w-100 d-flex">
    <h3 class="mt-2 d-inline-block me-auto">{{juguetes.length}}
      pel√≠culas</h3>
    <h3 *ngIf="juguetes.length > 0" class="d-inline-block ms-auto pointer"
        (click)="newJuguete()"
        data-bs-toggle="modal"
        data-bs-target="#miModal"> Add juguete
      <fa-icon [icon]="faCirclePlus"></fa-icon>
    </h3>
    <h3 *ngIf="juguetes.length == 0" class="d-inline-block ms-auto pointer"
        (click)="newJuguete()"
        data-bs-toggle="modal"
        data-bs-target="#miModalZero"> Add juguete
      <fa-icon [icon]="faCirclePlus"></fa-icon>
    </h3>
  </div>
  <div *ngIf="juguetes.length > 0">
    <div class="container"
         *ngFor="let juguete of juguetes">
      <div class="row border rounded">
        <div class="col-md-11">
          <div (click)="loadJuguete(juguete)" data-bs-toggle="modal"
               data-bs-target="#miModal" class="row mt-3 pt-2">
            <div class="col-md-2">
              <img src="{{juguete.imagen ||
             'assets/images/no-image-icon.jpg'}}" alt="{{juguete.nombre}}">
            </div>
            <div class="col-md-9">
              <h5>{{juguete.nombre}}</h5>
              <small class="text-danger">{{juguete.categoria}}</small>
              <p><b>Director</b>: {{juguete.director}} - <b>Year</b>:
                {{juguete.year}}</p>
              <small>{{juguete.plot}}</small>
            </div>
            <div class="col-md-1 align-self-center align-middle">
              <small class="badge bg-success p-3">{{juguete.imdb.rating}}</small>
            </div>
            <div class="pb-2"></div>
          </div>
        </div>

        <div class="col-md-1 remove d-flex">
          <h3 class="ms-auto align-self-center">
            <fa-icon [icon]="faCircleXmark" (click)="deleteJuguete(juguete)"></fa-icon>
          </h3>
        </div>
      </div>

      <div class="mb-2"></div>

      <!-- Fin del NgFor -->
      <!-- Modal -->
      <div class="modal fade" id="miModal"
           tabindex="-1" aria-labelledby="miModalLabel"
           aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-nombre" id="miModalLabel">
                {{editar?nombre:'New juguete'}}</h5>
              <button type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"></button>

            </div>
            <form [formGroup]="formJuguete" (ngSubmit)="onSubmit()">
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input formControlName="nombre"
                         type="text" class="form-control"
                         id="nombre" value="{{nombre}}"
                         placeholder="nombre">
                  <label for="nombre">
                    nombre</label>
                </div>
                <div class="form-floating mb-3">
                  <input formControlName="year"
                         type="number" class="form-control"
                         id="year" value="{{year}}"
                         placeholder="Year">
                  <label for="year">
                    Year</label>
                </div>
                <div class="form-floating mb-3">
                  <input formControlName="director"
                         type="text" class="form-control"
                         id="director" value="{{director}}"
                         placeholder="Director">
                  <label for="director">
                    Director</label>
                </div>
                <div class="row">
                  <div class="col-8">
                    <div class="form-floating mb-3">
                      <input formControlName="imagen"
                             type="text" class="form-control"
                             id="imagen" value="{{imagen}}"
                             placeholder="imagen">
                      <label for="imagen">
                        imagen</label>
                    </div>

                  </div>
                  <div class="col-4">
                    <img src="{{imagen || 'assets/images/no-image-icon.jpg'}}"
                         alt="...">
                  </div>
                </div>
                <div class="form-floating mb-3 mt-3">
<textarea formControlName="plot"

          rows="7"
          class="form-control"
          id="plot" value="{{plot}}">

</textarea>
                  <label for="plot">
                    Plot</label>
                </div>
                <!-- select categoria -->
                <div *ngIf="editar">
                  <label for="Select">Genres</label>
                  <select class="form-select" id="Select"
                          aria-label="Genres" multiple
                          formControlName="categoria">
                    <option *ngFor="let gen of categoria"
                            [value]="gen">
                      {{gen}}</option>
                  </select>
                </div>
                <div *ngIf="!editar">
                  <label for="newSelect">Genres</label>
                  <select class="form-select" id="newSelect"
                          aria-label="Genres" multiple
                          formControlName="categoria">
                    <option *ngFor="let gen of categoria"
                            [value]="gen">
                      {{gen}}</option>
                  </select>
                </div>

                <!-- Add New Genre -->
                <div class="row mt-3">
                  <div class="col-8">
                    <div [formGroup]="mynewCategoria" class="form-floating mb-3">
                      <input
                        type="text" class="form-control"
                        id="newGenre"
                        formControlName="newGenre"
                        placeholder="New Genre">
                      <label for="newGenre">
                        New Genre</label>
                    </div>

                  </div>
                  <div class="col-4 pt-2">
                    <h3>
                      <fa-icon [icon]="faCirclePlus" (click)="addNewCategoria(newCategoria)"></fa-icon>
                    </h3>

                  </div>
                </div>

                <fieldset formGroupName="imdb">
                  <legend>IMDB</legend>
                  <div class="form-floating mb-3">
                    <input formControlName="rating"
                           type="number" class="form-control"
                           id="rating" value="{{rating}}"
                           placeholder="Rating">
                    <label for="rating">
                      Rating</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input formControlName="votes"
                           type="number" class="form-control"
                           id="votes" value="{{votes}}"
                           placeholder="Votes">
                    <label for="votes">
                      Votes</label>
                  </div>
                </fieldset>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary"
                        data-bs-dismiss="modal">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="juguetes.length == 0">
    <div class="modal fade" id="miModalZero"
         tabindex="-1" aria-labelledby="miModalLabelZero"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-nombre" id="miModalLabelZero">
              {{editar?nombre:'New juguete'}}</h5>
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>

          </div>
          <form [formGroup]="formJuguete" (ngSubmit)="onSubmit()">
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input formControlName="nombre"
                       type="text" class="form-control"
                       id="nombreZ" value="{{nombre}}"
                       placeholder="nombre">
                <label for="nombreZ">
                  nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="year"
                       type="number" class="form-control"
                       id="yearZ" value="{{year}}"
                       placeholder="Year">
                <label for="yearZ">
                  Year</label>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="director"
                       type="text" class="form-control"
                       id="directorZ" value="{{director}}"
                       placeholder="Director">
                <label for="directorZ">
                  Director</label>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="form-floating mb-3">
                    <input formControlName="imagen"
                           type="text" class="form-control"
                           id="imagenZ" value="{{imagen}}"
                           placeholder="imagen">
                    <label for="imagenZ">
                      imagen</label>
                  </div>

                </div>
                <div class="col-4">
                  <img src="{{imagen || 'assets/images/no-image-icon.jpg'}}"
                       alt="...">
                </div>
              </div>
              <div class="form-floating mb-3 mt-3">
<textarea formControlName="plot"

          rows="7"
          class="form-control"
          id="plotZ" value="{{plot}}">

</textarea>
                <label for="plotZ">
                  Plot</label>
              </div>
              <!-- select categoria -->
              <div *ngIf="editar">
                <label for="SelectZ">Genres</label>
                <select class="form-select" id="SelectZ"
                        aria-label="Genres" multiple
                        formControlName="categoria">
                  <option *ngFor="let gen of categoria"
                          [value]="gen">
                    {{gen}}</option>
                </select>
              </div>
              <div *ngIf="!editar">
                <label for="newSelectZ">Genres</label>
                <select class="form-select" id="newSelectZ"
                        aria-label="Genres" multiple
                        formControlName="categoria">
                  <option *ngFor="let gen of categoria"
                          [value]="gen">
                    {{gen}}</option>
                </select>
              </div>

              <!-- Add New Genre -->
              <div class="row mt-3">
                <div class="col-8">
                  <div [formGroup]="mynewCategoria" class="form-floating mb-3">
                    <input
                      type="text" class="form-control"
                      id="newGenreZ"
                      formControlName="newGenre"
                      placeholder="New Genre">
                    <label for="newGenreZ">
                      New Genre</label>
                  </div>

                </div>
                <div class="col-4 pt-2">
                  <h3>      <fa-icon [icon]="faCirclePlus" (click)="addNewCategoria(newCategoria)"></fa-icon>
                  </h3>

                </div>
              </div>

              <fieldset formGroupName="imdb">
                <legend>IMDB</legend>
                <div class="form-floating mb-3">
                  <input formControlName="rating"
                         type="number" class="form-control"
                         id="ratingZ" value="{{rating}}"
                         placeholder="Rating">
                  <label for="ratingZ">
                    Rating</label>
                </div>
                <div class="form-floating mb-3">
                  <input formControlName="votes"
                         type="number" class="form-control"
                         id="votesZ" value="{{votes}}"
                         placeholder="Votes">
                  <label for="votesZ">
                    Votes</label>
                </div>
              </fieldset>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary"
                      data-bs-dismiss="modal">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
